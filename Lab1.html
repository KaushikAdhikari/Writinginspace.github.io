<script>
    // Define two numbers
    var num1 = 10;
    var num2 = 5;

    // Check if the first number is greater than or equal to the second
    if (num1 >= num2) {
        document.write("<p>The first number is greater than or equal to the second.</p>");
    } else {
        document.write("<p>The first number is not greater than or equal to the second.</p>");
    }
</script>

<script>
    // Define two numbers
    var num1 = 10;
    var num2 = 5;

    // Check the specified condition using logical operators
    if (num1 > num2 && num2 > 0) {
        document.write("<p>The condition is satisfied.</p>");
    } else {
        document.write("<p>The condition is not satisfied.</p>");
    }
</script>

<script>
    // Define two numbers
    var num1 = 7;

    // Check the specified condition using logical operators
    if (num1 === num2 || num2 < 10) {
        document.write("<p>The condition is satisfied.</p>");

        document.write("<p>The condition is not satisfied.</p>");
    }
</script>
